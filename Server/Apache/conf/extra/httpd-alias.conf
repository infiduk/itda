# Alias 설정
#

<IfModule alias_module>

    Alias /myadmin/ "D:/APM_Setup/Server/phpMyAdmin/"
    <Directory "D:/APM_Setup/Server/phpMyAdmin">
        Options MultiViews
        AllowOverride None
        Order allow,deny
	allow from all
        Allow from 127.0.0.1
    </Directory>

